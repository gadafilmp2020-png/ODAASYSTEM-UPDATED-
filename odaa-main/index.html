<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Odaa | Network Marketing System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&family=Lora:ital,wght@0,400..700;1,400..700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <script>
    if (!window.process) window.process = { env: { NODE_ENV: 'production' } };
  </script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            brand: {
              lime: '#84cc16',
              green: '#16a34a',
              emerald: '#059669', 
              dark: '#000000',
              surface: '#000000'
            }
          },
          fontFamily: { 
            sans: ['Ubuntu', 'ui-sans-serif', 'system-ui', 'sans-serif'], 
            tech: ['Ubuntu', 'sans-serif'], 
            mono: ['JetBrains Mono', 'ui-monospace', 'monospace'],
            lora: ['Lora', 'serif']
          },
          animation: { 
            'spin-slow': 'spin 15s linear infinite', 
            'shimmer': 'shimmer 2s linear infinite',
            'float': 'float 6s ease-in-out infinite',
            'pop-in': 'pop-in-0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
            'border-orbit': 'border-orbit 6s linear infinite',
            'neural-pulse': 'neural-pulse 4s ease-in-out infinite',
            'scan-line': 'scan-line 10s linear infinite',
            'glimmer': 'glimmer 4s ease-in-out infinite'
          },
          keyframes: { 
            shimmer: { '100%': { transform: 'translateX(100%)' } },
            float: {
                '0%, 100%': { transform: 'translateY(0) rotate(0)' },
                '50%': { transform: 'translateY(-10px) rotate(0.5deg)' }
            },
            'pop-in': {
              '0%': { opacity: '0', transform: 'scale(0.9) translateY(20px)' },
              '100%': { opacity: '1', transform: 'scale(1) translateY(0)' }
            },
            'border-orbit': {
              '0%': { 'background-position': '0% 50%' },
              '100%': { 'background-position': '200% 50%' }
            },
            'neural-pulse': {
              '0%, 100%': { opacity: '0.2', transform: 'scale(1)' },
              '50%': { opacity: '0.5', transform: 'scale(1.1)' }
            },
            'scan-line': {
              '0%': { top: '-100%' },
              '100%': { top: '200%' }
            },
            'glimmer': {
              '0%, 100%': { opacity: '0.1' },
              '50%': { opacity: '0.3' }
            }
          }
        }
      }
    }
  </script>
  <style>
    :root { color-scheme: light dark; }
    body { 
        font-family: 'Ubuntu', sans-serif; 
        @apply bg-black text-slate-300 dark:text-[#e2e8f0];
        overflow-x: hidden; 
        min-height: 100vh;
        font-size: 13px;
        transition: background-color 0.5s ease;
    }
    
    .custom-scrollbar::-webkit-scrollbar { width: 3px; height: 3px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { @apply bg-brand-lime/20 rounded-full; }
    
    /* REMOVED SHADOWS FROM WIDGETS */
    .widget-card-2025 {
        position: relative;
        @apply bg-black dark:bg-black rounded-[2.5rem] border border-brand-lime/20 dark:border-white/10 backdrop-blur-3xl overflow-hidden;
        transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        box-shadow: none;
    }
    .dark .widget-card-2025 {
        box-shadow: none;
    }

    .widget-card-2025::after {
        content: "";
        position: absolute;
        inset: 0;
        background-image: radial-gradient(circle at 50% 0%, rgba(132, 204, 22, 0.03) 0%, transparent 80%);
        pointer-events: none;
    }

    .widget-card-2025:hover {
        @apply border-brand-lime/40;
        box-shadow: none;
    }

    /* NEUTRALIZED SHADOW UTILITIES */
    .shadow-huge, .shadow-premium, .shadow-glow-lime, .shadow-glow-lime-strong {
        box-shadow: none !important;
    }

    .protocol-btn {
        @apply px-4 py-2 rounded-lg text-[10px] font-bold uppercase tracking-widest transition-all active:scale-95 disabled:opacity-30 flex items-center justify-center gap-2;
        border: 1px solid transparent;
        box-shadow: none !important;
    }

    .protocol-btn-primary {
        @apply bg-brand-lime/90 text-black border-white/10 hover:bg-brand-lime hover:border-white/20;
    }

    .member-action-btn {
        @apply flex flex-col items-center justify-center gap-3 p-6 rounded-[2.5rem] bg-slate-900 border border-white/5 transition-all duration-500 relative overflow-hidden group hover:bg-slate-800 hover:border-brand-lime/30;
    }

    .member-action-btn::before {
        content: "";
        @apply absolute inset-0 bg-gradient-to-br from-white/5 to-transparent opacity-0 transition-opacity duration-500;
    }

    .member-action-btn:hover::before {
        @apply opacity-100;
    }

    .member-action-btn:hover {
        @apply -translate-y-1;
    }

    .tech-input-new {
        @apply px-4 py-3 outline-none transition-all relative bg-brand-lime/5 dark:bg-black text-white;
        font-size: 13px;
        border: 1px solid rgba(132, 204, 22, 0.2); 
        border-radius: 1.25rem; 
        box-shadow: none !important;
        width: 100%;
    }

    .primary-gradient-new {
        background: linear-gradient(135deg, #65a30d 0%, #4d7c0f 100%);
        @apply text-white font-bold uppercase tracking-[0.2em] transition-all border border-white/5;
        font-size: 11px;
        border-radius: 1.25rem;
        padding: 15px 26px;
        box-shadow: none !important;
    }
    .primary-gradient-new:hover {
        @apply brightness-110 -translate-y-0.5 border-white/10;
    }

    .protocol-table thead th {
        @apply bg-black py-4 px-6 text-[9px] font-bold uppercase tracking-[0.15em] text-slate-500 border-b border-white/5 text-left;
    }
    
    .mover-key {
        border: 1px solid rgba(132, 204, 22, 0.1);
        box-shadow: none !important;
    }
  </style>
<script type="importmap">
{

    "react": "https://esm.sh/react@^19.2.3",

    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "express": "https://esm.sh/express@^5.2.1",
    "dotenv": "https://esm.sh/dotenv@^17.2.3",

    "sequelize": "https://esm.sh/sequelize@^6.37.7",

  }
}
</script>
</head>
<body class="antialiased">
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
